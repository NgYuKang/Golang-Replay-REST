version: "3.9"
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./dbpersist:/var/lib/postgresql/data
    env_file:
      - ./.env
  clamAV:
    image: clamav/clamav:latest
    container_name: clamAV
    ports:
      - "3310:3310"

volumes:
  db: